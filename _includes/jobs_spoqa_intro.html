<h2>스포카 소개</h2>

<ul>
  <li><a href="http://www.spoqa.com/">(주)스포카</a>는 매장 마케팅 솔루션,
      도도 서비스를 만들고 있는 기술 스타트업입니다.</li>
  <li><a href="http://www.dodopoint.com/">도도 포인트</a>는 2012년 3월 런칭한
      최초의 태블릿 기반 멤버십 서비스로 현재 약 1만여 개의 매장에서
      1,400만 명의 사용자가 이용하고 있습니다.</li>
  <li>포인트 적립 서비스로 시작한 도도 서비스는 2015년부터
  	자동 메시지 마케팅, 매장 SNS 광고, 고객관리 및 분석 기능을 강화하여
  	포인트 적립을 넘은, 매장 마케팅 솔루션으로 발돋움하고 있습니다.</li>
</ul>
